{% extends 'main.html' %}

{% block content %}

    <div>

        {% for post in posts %}

            <div>
                <small>{{ post.host }}</small>
                <h2><a href="{% url 'post' post.id %}">{{ post.title }}</a></h2>
                <hr>
            </div>

        {% endfor %}

    </div>

{% endblock content %}
