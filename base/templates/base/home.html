{% extends 'main.html' %}

{% block content %}

    <div>
        <p><a href="{% url 'create-post' %}">Create post</a></p>
        <hr>

        {% for post in posts %}

            <div>
                <small>{{ post.host }}</small>
                <h2><a href="{% url 'post' post.id %}">{{ post.title }}</a></h2>
                <hr>
            </div>

        {% endfor %}

    </div>

{% endblock content %}
